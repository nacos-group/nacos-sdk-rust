[package]
name = "nacos-sdk"
version = "0.1.1"
edition = "2021"
authors = ["nacos-group", "CheirshCai <785427346@qq.com>", "onewe <2583021406@qq.com>"]
license = "Apache-2.0"
readme = "README.md"
documentation = "https://docs.rs/nacos-sdk/latest"
repository = "https://github.com/nacos-group/nacos-sdk-rust"
homepage = "https://nacos.io/en-us/"
description = "Nacos client in Rust."
categories = ["network-programming", "development-tools"]
keywords = ["microservices", "config", "naming", "service-discovery", "config-management"]
exclude = [".github", "proto", "build.rs"]

[workspace]
members = [
    "nacos-macro"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["config", "naming"]
config = []
naming = []

[dependencies]
nacos_macro= {version = "0.1.0",path = "nacos-macro"}
thiserror = "1.0"
tokio = { version = "1.21", features = ["full"] }
#tokio-stream = { version = "0.1", features = ["net"] }
futures = "0.3"
grpcio = { version = "0.11", default-features = false, features = ["prost-codec"] }
prost = "0.10"
prost-types = "0.10"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_repr = "0.1"
lazy_static = "1.4"
num_cpus="1.13.1"
#crossbeam = "0"
#async-trait = "0"
#async_once = "0"

#opentelemetry = "0"
tracing = "0.1"
local_ipaddress = "0.1.3"

[build-dependencies]
grpcio-compiler = { version = "0.11", default-features = false, features = ["prost-codec"] }
prost-build = "0.10"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["default"] }

[[example]]
name = "simple_app"
path = "examples/simple_app.rs"
